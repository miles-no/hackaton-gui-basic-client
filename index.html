<html>
<head>
  <title></title>
  <style type="text/css">
  #dropzone{ background-color: whitesmoke; height: 100px; width: 90%; margin: 0 auto; position: fixed; bottom: 0; border: 2px dashed grey; bottom: -110px; transition: bottom .4s; }
  .drag-over #dropzone{ bottom: 10px; }
  </style>
</head>
<body>
  <div id="dropzone">
  </div>


  <video autoplay></video>
  <img src="">
  <canvas style="display:none;"></canvas>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script> 
  
  <script src="http://localhost:1337/socket.io/socket.io.js"></script>  
  <script>
  serviceUrl = 'http://localhost:1337';
  
  $(function(){
    var socket = io.connect(serviceUrl);

    socket.on('picture', function(data){
      var img = $('<img class="newImg" src="' + data + '" alt="" />');
      $('body').append(img);
      setTimeout(function(){
        img.remove();
      }, 4000);
    });
  });

</script>
</body>
</html>
